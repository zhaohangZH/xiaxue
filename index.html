<title>动态散花背景</title>

<body>

<style type="text/css">
  .snowfall-flakes{animation:sakura 1s linear 0s infinite;}
  @keyframes sakura{
    0% {transform:rotate3d(0, 0, 0, 0deg);}
    25%{transform:rotate3d(1, 1, 0, 60deg);}
    50%{transform:rotate3d(1, 1, 0, 0deg);}
    75%{transform:rotate3d(1, 0, 0, 60deg);}
    100% {transform:rotate3d(1, 0, 0, 0deg);}
  }
</style>
<script src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" class="autoinsert" src="js/snowfall.jquery.js"></script>
<script>
    $(document).snowfall('clear');
    $(document).snowfall({
        image: "img/timg.png",
        flakeCount:30,
        minSize: 10,
        maxSize: 50
    });
</script>
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">


</div>
</body>
</html>
